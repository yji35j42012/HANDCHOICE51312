											<div class="services-details__item">
												<div class="services-details__item-inner">
													<div class="services-cta services-details__cta">
														<h2 class="services-cta__text">Build bare metal systems, DSP
															solutions, RTOSs, board bring-up, low-power designs, boot
															loaders, and more to support robust embedded software
															systems.</h2>

														<div class="services-cta__actions">

															<a class="btn btn_brd btn_brd-black services-cta__link"
																href="https://www.Softeq.com/firmware_development">
																Learn More
															</a>


															<a class="btn btn-gradient services-cta__link"
																href="https://www.Softeq.com/embedded_system/contact">
																Get in Touch
															</a>

														</div>

													</div>
													<div class="services-descript services-details__descript ">
														<p class="services-descript__text">Whether you are looking for
															top-notch embedded software development to connect devices
															within an IoT system, remotely control devices and
															equipment, or gather and process sensor data, our embedded
															engineers can help. We cover:</p>

														<div class="services-descript__options  extra ">
															<div>

																<ul class="b-list b-list--wide services-descript__list">

																	<li class="b-list__item">Bare metal firmware for
																		sensors</li>

																	<li class="b-list__item">Board support package (BSP)
																		solutions</li>

																	<li class="b-list__item">Digital signal processing
																		(DSP) development</li>

																</ul>

															</div>

															<div>

																<ul class="b-list b-list--wide services-descript__list">

																	<li class="b-list__item">Android open-source
																		projects (AOSP)</li>

																	<li class="b-list__item">Linux kernel development
																	</li>

																</ul>

															</div>

														</div>
													</div>
												</div>
											</div>

											<div class="services-details__item">
												<div class="services-details__item-inner">
													<div class="services-cta services-details__cta">
														<h2 class="services-cta__text">Tie together the parts of your
															IoT system and make them work as one with a robust Embedded
															Software System. Bridge the legacy component gap.</h2>

														<div class="services-cta__actions">

															<a class="btn btn_brd btn_brd-black services-cta__link"
																href="https://www.Softeq.com/middleware_development">
																Learn More
															</a>


															<a class="btn btn-gradient services-cta__link"
																href="https://www.Softeq.com/embedded_system/contact">
																Get in Touch
															</a>

														</div>

													</div>
													<div class="services-descript services-details__descript ">
														<p class="services-descript__text">You may need embedded
															development if you want to connect disparate elements into a
															single system. Those elements may include hardware from
															different vendors, third-party services, and different
															operating systems. In any case, we know how to make them
															work together. To ensure interaction, we use:</p>

														<div class="services-descript__options  extra ">
															<div>

																<ul class="b-list b-list--wide services-descript__list">

																	<li class="b-list__item">Device drivers</li>

																	<li class="b-list__item">SDKs </li>

																	<li class="b-list__item">AI-based middleware</li>

																</ul>

															</div>

															<div>

																<ul class="b-list b-list--wide services-descript__list">

																	<li class="b-list__item">Code optimization services
																	</li>

																	<li class="b-list__item">3D party solution porting
																	</li>

																	<li class="b-list__item">Project rescue services
																	</li>

																</ul>

															</div>

														</div>
													</div>
												</div>
											</div>

											<div class="services-details__item">
												<div class="services-details__item-inner">
													<div class="services-cta services-details__cta">
														<h2 class="services-cta__text">Manage connected devices and IoT
															systems, process the collected sensor data, and obtain
															actionable insights.</h2>

														<div class="services-cta__actions">

															<a class="btn btn_brd btn_brd-black services-cta__link"
																href="https://www.Softeq.com/embedded">
																Learn More
															</a>


															<a class="btn btn-gradient services-cta__link"
																href="https://www.Softeq.com/embedded_system/contact">
																Get in Touch
															</a>

														</div>

													</div>
													<div class="services-descript services-details__descript ">
														<p class="services-descript__text">As part of our embedded
															systems development service, we help businesses optimize the
															performance of their consumer and industrial IoT solutions,
															efficiently manage workflows, enhance the security of their
															data, and get advanced reporting mechanisms. We develop:</p>

														<div class="services-descript__options  extra ">
															<div>

																<ul class="b-list b-list--wide services-descript__list">

																	<li class="b-list__item">IoT apps</li>

																	<li class="b-list__item">Media streaming software
																	</li>

																	<li class="b-list__item">Cloud gateways</li>

																</ul>

															</div>

															<div>

																<ul class="b-list b-list--wide services-descript__list">

																	<li class="b-list__item">Human–machine interfaces
																		(HMI)</li>

																	<li class="b-list__item">Smart sensors</li>

																</ul>

															</div>

														</div>
													</div>
												</div>
											</div>

											<div class="services-details__item">
												<div class="services-details__item-inner">
													<div class="services-cta services-details__cta">
														<h2 class="services-cta__text">We build all aspects of HMI
															development: hardware and software, graphical user
															interfaces, web and cloud infrastructures.</h2>

														<div class="services-cta__actions">

															<a class="btn btn_brd btn_brd-black services-cta__link"
																href="https://www.Softeq.com/hmi_development">
																Learn More
															</a>


															<a class="btn btn-gradient services-cta__link"
																href="https://www.Softeq.com/embedded_system/contact">
																Get in Touch
															</a>

														</div>

													</div>
													<div class="services-descript services-details__descript ">
														<p class="services-descript__text">As an embedded software
															development company, we develop HMI solutions of any type
															and complexity. We build basic products, like machine
															command panels or data visualization software. We also
															develop complex ecosystems for our clients, delivering
															robust embedded software systems, setting up multimedia,
															networking capabilities, and other advanced features. Our
															team works with:</p>

														<div class="services-descript__options  extra ">
															<div>

																<ul class="b-list b-list--wide services-descript__list">

																	<li class="b-list__item">Healthcare HMI systems</li>

																	<li class="b-list__item">HMI solutions for equipment
																		control and calibration</li>

																	<li class="b-list__item">Industrial robotics systems
																	</li>

																</ul>

															</div>

															<div>

																<ul class="b-list b-list--wide services-descript__list">

																	<li class="b-list__item">Automotive infotainment
																		solutions</li>

																	<li class="b-list__item">Software solutions for
																		digital signal processing</li>

																	<li class="b-list__item">Navigation app development
																		and integration</li>

																</ul>

															</div>

														</div>
													</div>
												</div>
											</div>

											<div class="services-details__item">
												<div class="services-details__item-inner">
													<div class="services-cta services-details__cta">
														<h2 class="services-cta__text">Hook up with Bluetooth
															development, Wi-Fi, IoT WANs, LPWAN, and Cellular Solutions
															for secure, low-power, and stable operation.</h2>

														<div class="services-cta__actions">

															<a class="btn btn_brd btn_brd-black services-cta__link"
																href="https://www.Softeq.com/connectivity_solutions">
																Learn more
															</a>


															<a class="btn btn-gradient services-cta__link"
																href="https://www.Softeq.com/embedded_system/contact">
																Get in Touch
															</a>

														</div>

													</div>
													<div class="services-descript services-details__descript ">
														<p class="services-descript__text">We design and develop
															hardware components and apps that enable secure data
															exchange over a reliable connection that lasts. This applies
															both to IoT systems and the connected devices. Within our
															embedded software development services, we work with:</p>

														<div class="services-descript__options  extra ">
															<div>

																<ul class="b-list b-list--wide services-descript__list">

																	<li class="b-list__item">Bluetooth and BLE app
																		development</li>

																		connectivity</li>

																<ul class="b-list b-list--wide services-descript__list">

																	<li class="b-list__item">Smart homes</li>

																	<li class="b-list__item">Industrial connectivity
																		solutions</li>

																</ul>

															</div>

														</div>
													</div>
												</div>
											</div>
